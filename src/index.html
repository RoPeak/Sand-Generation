<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Sand Generation</title>
    </head>
    <body>
        <div class="container">
            <h1>Simple Sand Generation with Gravity</h1>
            <div class="in-line">
                <div class="container">
                    <label for="square-size">Square Size &nbsp;</label>
                    <input type="range" id="square-size" name="square-size" min="20" max="80">

                    <label for="gravity">Strength &nbsp;</label>
                    <input type="range" id="gravity" name="gravity" min="50" max="400">
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="button-3" role="button" onclick="resetButton()">Reset</button>
            </div>                   
            <div class="grid" id="grid"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
